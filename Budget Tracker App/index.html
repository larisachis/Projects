<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        <div class="form-group">
            <input type="text" id="description" placeholder="Descriere" />
            <input type="number" id="amount" placeholder="Sumă" />
            <button id="addTransactionBtn">Adaugă Tranzacție</button>
        </div>
        <h2>Tranzacții</h2>
        <ul id="transactionList"></ul>
        <h3 id="total">Total: 0 RON</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
